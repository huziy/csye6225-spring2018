<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Sign In</title>
</head>
<body>
    <form action="/user/signinvalidate" method="POST">
      
        <h1>Please sign in</h1>
        <input name="username" id="inputUsername"  placeholder="Username" required="" autofocus="" type="text"/>
        <input name="password" id="inputPassword"  placeholder="Password" required="" type="password"/>
        <button  type="submit">Sign in</button>
    </form>
    <form action="/user/resetpassword" method="POST">
        <input name="email" id="email"  placeholder="Email" required="" autofocus="" type="text"/>
        <button type="submit" onclick="window.location.href='/user/resetpassword'">Reset Password</button>
    </form>
    <p >&copy;CSYE6225</p>
</body>
</html>
